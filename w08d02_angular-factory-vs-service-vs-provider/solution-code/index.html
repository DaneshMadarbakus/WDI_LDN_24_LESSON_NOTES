<!DOCTYPE html>
<html ng-app="serviceVsFactoryVsProvider">
<head>
  <meta charset="UTF-8">
  <title>serviceVsFactoryVsProvider App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/myProvider.js"></script>
  <script type="text/javascript" src="./js/myService.js"></script>
  <script type="text/javascript" src="./js/myFactory.js"></script>
  <script type="text/javascript" src="./js/controllers.js"></script>
</head>
<body>
  <section ng-controller="firstController as first">
    <p>{{ first.helloFromService }}</p>
    <p>{{ first.helloFromFactory }}</p>
    <p>{{ first.helloFromProvider }}</p>
    <p>{{ first.fromValue }}</p>
  </section>
  <section ng-controller="secondController as second">
    <p>{{ second.helloFromService }}</p>
    <p>{{ second.helloFromFactory }}</p>
    <p>{{ second.helloFromProvider }}</p>
    <p>{{ second.fromValue }}</p>
  </section>
</body>
</html>
