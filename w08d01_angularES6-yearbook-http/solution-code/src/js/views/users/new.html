<h2>Add User</h2>
<form ng-submit="users.usersCreate()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="users.user.name">
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" placeholder="Image url" ng-model="users.user.image">
  </div>

  <input type="submit" class="btn btn-default" value="Add">
</form>
