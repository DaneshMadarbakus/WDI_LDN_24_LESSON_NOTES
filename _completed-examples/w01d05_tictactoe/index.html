<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1><span class="trump">Trump</span> vs <span class="hilary">Hilary</span></h1>
  <main>
    <h2 id="display">Hillary's Turn</h2>
    <ul class="grid">
      <li id="1"></li>
      <li id="2"></li>
      <li id="3"></li>
      <li id="4"></li>
      <li id="5"></li>
      <li id="6"></li>
      <li id="7"></li>
      <li id="8"></li>
      <li id="9"></li>
    </ul>
  </main>
  <button id="clear">Clear</button>
</body>
</html>
